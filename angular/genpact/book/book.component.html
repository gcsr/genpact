<!-- items being paged 
<div *ngFor="let item of pagedItems">{{item.name}}</div>-->
<div class="row">
    <!-- Column -->
    <div class="col-md-3 mb-3 d-flex align-items-stretch" *ngFor="let looper of pagedItems">  
      <app-book-card [book]="looper"></app-book-card>
    </div>
  
</div>
<!-- pager -->
<nav aria-label="Page navigation example">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination pagination-circle pg-blue">
        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
            <a class="page-link" mdbWavesEffect (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
            <a class="page-link" mdbWavesEffect (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
            <a class="page-link" mdbWavesEffect (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
            <a class="page-link" mdbWavesEffect (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
            <a class="page-link" (click)="setPage(pager.totalPages)" class="page-link">Last</a>
        </li>
    </ul>
</nav>
